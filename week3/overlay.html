<!DOCTYPE html>
<html lang="en us">
    <head>
        <link rel="stylesheet" href="styles/overlay.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Jacques Reginald Pierre | overlay  </title>
        <meta name="description" content="A common layout example on the web called the 'overlay' layout.">
        <meta name="author" content="Jacques Reginald Pierre">
    </head>
    <body>
        <main>
            <h2>CSS Layout: Position Absolute</h2>
            <div class="herodiv">
                <img src="http://loremflickr.com/700/300/brazil" alt="Kitten placeholder image" width="850" height="300">
                <section class="stats">
                    <h3>Brazil</h3>
                    <p>Language: <span id="lan">Portuguese</span></p>
                    <p>Size: <span id="size">8.5m km<sup>2</up></span></p>
                    <p>Visted?: <span id="visit">No</span></p>
                </section>
            </div>
        </main>
        <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>
    </body>
</html>
